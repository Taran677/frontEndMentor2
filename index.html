<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <ul class="ul1">
      <li class="li1" id="logo"><img src="images\logo.svg" alt="logo"></li>
      <li class="li1" id="navitem1"><a href="#" class="a1">Collections</a>
        <div class="pagebreak2"> </div>
      </li>
      <li class="li1" id="navitem2"><a href="#" class="a1">Men</a>
        <div class="pagebreak2"> </div>
      </li>
      <li class="li1" id="navitem3"><a href="#" class="a1">Women</a>
        <div class="pagebreak2"> </div>
      </li>
      <li class="li1" id="navitem4"><a href="#" class="a1">About</a>
        <div class="pagebreak2"> </div>
      </li>
      <li class="li1" id="navitem5"><a href="#" class="a1">Contact</a>
        <div class="pagebreak2"> </div>
      </li>
      <li class="li1" id="cart"><img src="images\icon-cart.svg" alt="err"></li>
      <li class="li1" id="profile"><img src="images\image-avatar.png" alt="err"></li>
    </ul>
    <div class="pagebreak1"> </div>
  </nav>
  <div class="body">
    <div class="flexBox1" id="carousel">
      <div class="mainImage"><img id="mainImg" src="images\image-product-1.jpg" alt="main image"></div>
      <div class="restofImages">
        <ul class="ul2">
          <li class="li2" id="endImg1"><img src="images\image-product-1-thumbnail.jpg" alt="err"></li>
          <li class="li2"><img src="images\image-product-2-thumbnail.jpg" alt="err"></li>
          <li class="li2"><img src="images\image-product-3-thumbnail.jpg" alt="err"></li>
          <li class="li2" id="endImg2"><img src="images\image-product-4-thumbnail.jpg" alt="err"></li>
        </ul>
      </div>
    </div>
    <div class="flexBox1" id="description">
      <div class="container">
        <div class="div1" id="sneaker">SNEAKER COMPANY</div>
        <div class="div1" id="header">Fall Limited Edition Sneakers</div>
        <div class="div1" id="info">
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they’ll withstand everything the weather can offer.
        </div>
        <div class="div1" id="price">
          <div class="priceOne">$125.00</div>
          <div class="priceTwo">50%</div>
        </div>
        <div class="div1" id="cutPrice">$250</div>
        <div class="div1" id="sneaker"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
